<div class="jumbotron">
    <div class="p-5">
    <input type="text" name="searchTerm" placeholder="search by title" class="form-control mb-5 mt-2 " [(ngModel)]="searchTerm">
       
        <!-- <input type="text" name="searchName" placeholder="Search by Name" class="form-control" [(ngModel)]="searchName"> -->
    </div>

    <table class="table table-striped table-warning table-bordered">
         <thead>
             <th>Id</th>
             <th>Name  </th>
             <th>Email</th>
             <th>Body</th>
         </thead>
     <tr *ngFor="let obj of MyData | search: searchTerm"  class="text-center bg-muted table-bordered">
           <td>{{obj.id}}</td>
           <td>{{obj.name | uppercase}}</td>
           <td>{{obj.email}}</td>
           <td>{{obj.body}}</td>
     </tr>
    
    </table>
</div>
